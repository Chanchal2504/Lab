<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Items and Prices</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            margin: 0 auto;
            margin-top: 3%;
            border-collapse: collapse;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            width: 27%;
        }
        th{
            background-color: rgb(43, 43, 229);
            color:aliceblue;
        }
        td,th{
            text-align: start;
            padding: 4%;
        }
    </style>
</head>
<body>
    <h1>Sample Online Items and Prices</h1>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$800</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>$400</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>$300</td>
        </tr>
    </table>
</body>
</html>
