<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px auto;
            max-width: 800px;
            line-height: 1.0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(159, 156, 156);
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            background-color: #438cd5;
            padding: 1%;
            position: sticky;
            top: 0;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        header h1{
            text-align: center;
            color: rgb(236, 240, 240);
        }
        header p{
            text-align: center;
            color: black;
            font-weight: bold;
        }
        footer{
            text-align: center;
            position: sticky;
            bottom: 0;
            background-color:#438cd5;
            padding: 1px;
            color: rgb(237, 241, 241);
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        table{
            border-collapse: collapse;
        }

        th{
            background-color: rgb(68, 81, 190);
            color: rgb(239, 243, 243);
            font-size: 2rem;
            padding: 2%;
        }

        td{
            padding: 2%;
        }

        img{
            margin-top: 10%;
            margin-left: 15%;
            width: 70%;
            border-radius: 6px;
            box-shadow: 0 0 10px rgb(177, 174, 174);
        }
        td p{
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Album Selection</h1>
        <p>Choose Your Musical Journey</p>
    </header>
    <table>
        <tr>
            <th colspan="2">Indian Music</th>
        </tr>
        <tr>
            <td>
                <img src="https://amanchopra.net/wp-content/uploads/2025/02/classicsl-music-krishn-1.jpg" alt="">
                <p>Album Title: Indian Melodies</p>
            </td>
            <td>
                <img src="https://www.pngkey.com/png/detail/213-2130782_composer-and-generator-harmonium-in-north-indian-music.png" alt="">
                <p>Album Title: Raga Reflection</p>
            </td>
        </tr>
        <tr>
            <th colspan="2">Western Music</th>
        </tr>
        <tr>
            <td>
                <img src="https://client.shorsh.com/wp-content/uploads/2024/04/torres-del-paine-national-park-chile-2.jpg" alt="">
                <p>Album Title: Symphony Serenade</p>
            </td>
            <td>
                <img src="https://img.freepik.com/premium-photo/dynamic-rhythms-vibrant-music-vector-featuring-drums-percussion-instruments_962508-49851.jpg" alt="">
                <p>Album Title: Jazz Jamboree</p>
            </td>
        </tr>
    </table>
    <footer>
        <p>&copy 2023 Maharaja Music Company. All rights reserved</p>
    </footer>
</body>
</html>
